<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="cards.css">
<link rel="stylesheet" href="font-awesome.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
<script src="cards.js"></script>
<script src="index.js"></script>
<script src="chart.js"></script>
<div class="card">
    <div class="query">
        <div class="buttons">
            <button class="flip-button btn btn-default btn-sm"><span><i class="fa fa-close">flip</i></span></button>
            <button class="remove-button btn btn-default btn-sm"><span><i class="fa fa-close">close</i></span></button>
        </div>
        <div>
            <textarea id="query" spellcheck="false">Enter a query...</textarea>
        </div>
        <div class>
            <button class="execute-button btn btn-default btn-sm"><span><i class="fa fa-pencil">edit</i></span></button>
        </div>
    </div>
    <div class="chart hide">
        <div class>
            <button class="flip-button btn btn-default btn-sm"><span><i class="fa fa-close">flip</i></span></button>
            <button class="remove-button btn btn-default btn-sm"><span><i class="fa fa-close">close</i></span></button>
        </div>
        <div>
            <canvas width="520" height="260"></canvas>
        </div>
        <div class>
            <button class="edit-button btn btn-default btn-sm"><span><i class="fa fa-pencil">execute</i></span></button>
        </div>
    </div>
</div>
