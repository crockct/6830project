<div class="card">
    <div class="query">
        <div class="buttons">
            <button class="flip-button btn btn-default btn"><span><i class="fa fa-rotate-right"></i></span></button>
            <button class="remove-button btn btn-default btn"><span><i class="fa fa-close"></i></span></button>
        </div>
        <div class="query-div">
            <textarea class="query-text" spellcheck="false" placeholder="Enter a query..."></textarea>
        </div>
        <div class="buttons">
            <button class="execute-button btn btn-default btn"><span><i class="fa fa-line-chart"></i></span></button>
        </div>
    </div>
    <div class="chart hide">
        <div class="buttons">
            <button class="flip-button btn btn-default btn"><span><i class="fa fa-rotate-left"></i></span></button>
            <button class="remove-button btn btn-default btn"><span><i class="fa fa-close"></i></span></button>
        </div>
        <div id="main" role="main">
			<div id="vis"></div>
			<div id="status"></div>
		</div>
        <div class="buttons">
            <button class="edit-button btn btn-default btn"><span><i class="fa fa-pencil"></i></span></button>
        </div>
    </div>
</div>
